<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records users</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="../js/navBarMenu.js" defer></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js" defer></script>
    <script src="../js/scrollElements.js" defer></script>
    <script src="../js/validateForm.js" defer></script>
</head>
<body>
    <header>
        <button id="btn-navBar"><i class="fa-solid fa-bars"></i></button>
        <h1><i class="fa-solid fa-leaf"></i></h1>
    </header>
    <nav class="menu-navbar-conteiner">
        <ul>
            <li><a href="http://localhost:3003/home">Home</a></li>
            <li><a href="http://localhost:3003/cadastros">Cadastros</a></li>
            <li><a href="http://localhost:3003/about">About Aplication</a></li>
            <li><a href="#">Document</a></li>
            <li><a href="#">GitHub</a></li>
        </ul>
    </nav>

    <section class="conteiner-registration">
        <div class="all-area">
            <article>
                <img class="imageAPI" src="../images/database-management.png" alt="">
                <h2 class="titleDataBase">Node & MongoDB</h2>
                <p class="paragraph">Esse foi um de milhares possibilidades do que fazer com essas duas tecnologias. Preencha o formulário para aprender a construir do zero uma aplicação como essa. </p> 
            </article>
        </div>

        <div class="all-area" id="area2">
            
            <div class="box-form-data-users">
                <form id="formUser" action="/cadastrar" method="post" >
                    <h3>Preencha os dados abaixo</h3>
                    <input type="text"
                        name="name"
                        placeholder="Nome"
                        autocomplete="off"
                        id="nameUser">
    
                    <input type="text"
                        name="lastname"
                        placeholder="Sobrenome"
                        autocomplete="off"
                        id="lastNameUser">
    
                    <input type="text"
                        name="email"
                        placeholder="Email"
                        autocomplete="off"
                        id="emailUser">
    
                    <input type="submit" value="Enviar" id="btnSubmitData">
                </form>
            </div>
        </div>
    </section>

</body>
</html>
